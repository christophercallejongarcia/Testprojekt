    <script src="NewNotesApp.js"></script>

<body onload="render()">
    <!-- ERSTE DISPLAY: HIER WIRD DIE NOTIZ GESCHRIEBEN -->
    <div class="mobilphone">
        <div class="iphoneMockUp">
            <div class="display">
                <div class="nodge" id="editNote"></div>
                    <input class="inputfield" type="text" placeholder="Title..." id="title">
                    <textarea class="textarea" name="text" placeholder="Schreibe hier deine Notiz..." id="note"
                        cols="30" rows="10"></textarea>
                    <button onclick="addNote()" class="icon__save__note"><img class="icon__save" src="icons/save 2.png"
                            alt=""></button>
                </div>
        </div>

        <!-- ZWEITE DISPLAY: MEINE NOTIZEN & PAPIERKORB -->
        <div class="iphoneMockUp2">
            <div class="display2">
                <div class="nodge2"></div>
                <div class="navbar">
                    <button class="nav__item" onclick="render()" title="Notizen" id="countNotes">Notizen 0</button>
                    <button class="nav__item" onclick="renderTrash()" title="Papierkorb" id="countTrash">Papierkorb 0</button>
                </div>
                <!-- CONTENT KOMMT HIER REIN-->
                <div class="content" id="content"></div>
                <!-- ERSTE DARSTELLUNG DER CONTENT BOX -->

            </div>
        </div>

    </div>

</body>
